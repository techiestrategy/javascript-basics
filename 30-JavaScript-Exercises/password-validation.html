<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="30-coding-challenge-tech-crush.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
            width: 400px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="password"] {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 30px;
            line-height: 1.8;
            font-size: 18px;
            color: #2c3e50;
            text-align: left;
            white-space: pre-line;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
                width: 95%;
            }

            input[type="password"] {
                width: calc(100% - 16px);
            }

            #message {
                font-size: 16px;
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Validation</h1>
        <label for="passwordInput">Enter a password:</label>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button onclick="validatePassword()">Validate Password</button>
        <div id="message"></div>
    </div>


</body>
</html>
