<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitalize Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        input, button, textarea {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            margin-top: 0.5rem;
        }

        #capitalized-result {
            margin-top: 1rem;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Capitalize Words</h1>
    <p>Enter a sentence and watch the first letter of each word get capitalized.</p>

    <textarea id="capitalize-input" rows="3" placeholder="e.g. this is a test sentence."></textarea>
    <button onclick="runCapitalizeWordsChallenge()">Capitalize</button>

    <p id="capitalized-result"></p>

    <script src="30-coding-challenge-tech-crush.js"></script>
</body>
</html>
