<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
        }

        input, button {
            padding: 0.5rem;
            font-size: 1rem;
        }

        #factorial-result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <p>Enter a non-negative integer to calculate its factorial.</p>

    <input type="number" id="factorial-input" placeholder="e.g. 5" />
    <button onclick="runFactorialChallenge()">Calculate</button>

    <p id="factorial-result"></p>

    <!-- Load shared JS -->
    <script src="30-coding-challenge-tech-crush.js"></script>
</body>
</html>
