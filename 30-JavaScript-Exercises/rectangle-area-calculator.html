<!DOCTYPE html>
<html>
<head>
  <title>Rectangle Area Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
      width: 100px;
    }
    button {
      padding: 6px 12px;
      margin-top: 10px;
    }
    #areaResult {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-left: 4px solid #00aa66;
      border-radius: 4px;
      width: fit-content;
    }
  </style>
</head>
<body>

  <h2>Rectangle Area Calculator</h2>

  <label>Length (m):</label><br>
  <input type="number" id="lengthInput" placeholder="e.g. 10"><br>

  <label>Width (m):</label><br>
  <input type="number" id="widthInput" placeholder="e.g. 5"><br>

  <button onclick="calculateArea()">Calculate Area</button>

  <div id="areaResult"></div>

  <script src="30-coding-challenge-tech-crush.js"></script>
</body>
</html>
