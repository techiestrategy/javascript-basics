<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Count Element in Array</title>
</head>
<body>
  <h1>Count Element in an Array</h1>

  <div>
    <label for="arrayInput">Enter array values (comma-separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g. a, b, a, c, a" />
  </div>

  <div>
    <label for="elementInput">Enter element to count:</label>
    <input type="text" id="elementInput" placeholder="e.g. a" />
  </div>

  <button onclick="countElement()">Count Occurrences</button>

  <div id="result">Result will appear here.</div>

  <script src="30-coding-challenge-tech-crush.js"></script>
</body>
</html>
