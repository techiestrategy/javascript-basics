<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
        }

        input, button {
            padding: 0.5rem;
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        #time-result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Seconds to Time Converter</h1>
    <p>Enter a number of seconds and see it converted to hours, minutes, and seconds.</p>

    <input type="number" id="seconds-input" placeholder="e.g. 3661" />
    <button onclick="runTimeConverterChallenge()">Convert</button>

    <p id="time-result"></p>

    <script src="30-coding-challenge-tech-crush.js"></script>
</body>
</html>
